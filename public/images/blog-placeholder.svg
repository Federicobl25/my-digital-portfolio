<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" class="w-full h-full">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#gradient1)"/>

  <!-- Decorative shapes -->
  <circle cx="150" cy="100" r="80" fill="#4F46E5" opacity="0.1"/>
  <circle cx="1050" cy="530" r="100" fill="#7C3AED" opacity="0.15"/>
  <rect x="800" y="50" width="300" height="150" fill="#4F46E5" opacity="0.05" rx="10"/>

  <!-- Title -->
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" text-anchor="middle" fill="#F1F5F9">
    Blog Article
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="20" text-anchor="middle" fill="#CBD5E1">
    Cybersecurity Insights & Professional Development
  </text>

  <!-- Decorative line -->
  <line x1="300" y1="370" x2="900" y2="370" stroke="url(#accent1)" stroke-width="2"/>
  
  <!-- Date/meta -->
  <text x="600" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="14" text-anchor="middle" fill="#94A3B8">
    CyberShield Portfolio
  </text>
</svg>
