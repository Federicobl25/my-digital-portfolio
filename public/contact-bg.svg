<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="contactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#contactGrad)"/>
  
  <!-- Communication nodes -->
  <g opacity="0.12" fill="none" stroke="rgb(59, 130, 246)" stroke-width="2">
    <!-- Central communication hub -->
    <circle cx="960" cy="540" r="60"/>
    
    <!-- Contact methods -->
    <rect x="150" y="400" width="120" height="120" rx="10"/>
    <rect x="1650" y="400" width="120" height="120" rx="10"/>
    <circle cx="960" cy="150" r="60"/>
    <circle cx="960" cy="930" r="60"/>
  </g>
  
  <!-- Signal lines -->
  <g opacity="0.08" stroke="rgb(59, 130, 246)" stroke-width="1.5" fill="none">
    <line x1="960" y1="540" x2="270" y2="460"/>
    <line x1="960" y1="540" x2="1650" y2="460"/>
    <line x1="960" y1="540" x2="960" y2="210"/>
    <line x1="960" y1="540" x2="960" y2="870"/>
  </g>
  
  <!-- Pulse elements -->
  <g opacity="0.1" stroke="rgb(79, 172, 254)" stroke-width="1.5" fill="none">
    <circle cx="960" cy="540" r="30"/>
    <circle cx="960" cy="540" r="60"/>
    <circle cx="960" cy="540" r="90"/>
  </g>
  
  <!-- Contact icons paths -->
  <g opacity="0.1" stroke="rgb(79, 172, 254)" stroke-width="2" fill="none">
    <!-- Email icon -->
    <rect x="170" y="420" width="80" height="50" rx="5"/>
    <path d="M 170 420 L 210 450 L 250 420"/>
    
    <!-- Phone icon -->
    <rect x="1670" y="420" width="80" height="50" rx="5"/>
    <path d="M 1690 420 L 1690 470"/>
    
    <!-- Location pin -->
    <circle cx="960" cy="150" r="30"/>
    <path d="M 960 180 Q 960 210 960 240"/>
  </g>
  
  <!-- Connection dots -->
  <g opacity="0.15" fill="rgb(59, 130, 246)">
    <circle cx="270" cy="460" r="6"/>
    <circle cx="1710" cy="460" r="6"/>
    <circle cx="960" cy="150" r="6"/>
    <circle cx="960" cy="900" r="6"/>
    <circle cx="960" cy="540" r="6"/>
  </g>
  
  <!-- Decorative patterns -->
  <g opacity="0.05" stroke="rgb(30, 41, 59)" stroke-width="1" fill="none">
    <path d="M 100 100 L 150 100 L 150 150"/>
    <path d="M 1820 100 L 1770 100 L 1770 150"/>
    <path d="M 100 980 L 150 980 L 150 930"/>
    <path d="M 1820 980 L 1770 980 L 1770 930"/>
  </g>
