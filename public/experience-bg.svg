<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="experienceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#experienceGrad)"/>
  
  <!-- Timeline visualization -->
  <g opacity="0.1" stroke="rgb(59, 130, 246)" stroke-width="2" fill="none">
    <!-- Vertical timeline -->
    <line x1="150" y1="100" x2="150" y2="950"/>
    
    <!-- Events -->
    <circle cx="150" cy="200" r="15"/>
    <rect x="200" y="185" width="300" height="30" rx="5"/>
    
    <circle cx="150" cy="400" r="15"/>
    <rect x="200" y="385" width="350" height="30" rx="5"/>
    
    <circle cx="150" cy="600" r="15"/>
    <rect x="200" y="585" width="320" height="30" rx="5"/>
    
    <circle cx="150" cy="800" r="15"/>
    <rect x="200" y="785" width="340" height="30" rx="5"/>
  </g>
  
  <!-- Milestone badges -->
  <g opacity="0.08" fill="rgb(59, 130, 246)">
    <circle cx="150" cy="200" r="8"/>
    <circle cx="150" cy="400" r="8"/>
    <circle cx="150" cy="600" r="8"/>
    <circle cx="150" cy="800" r="8"/>
  </g>
  
  <!-- Experience icons -->
  <g opacity="0.1" stroke="rgb(79, 172, 254)" stroke-width="2" fill="none">
    <rect x="1700" y="100" width="150" height="150" rx="10"/>
    <rect x="1700" y="300" width="150" height="150" rx="10"/>
    <rect x="1700" y="500" width="150" height="150" rx="10"/>
    <rect x="1700" y="700" width="150" height="150" rx="10"/>
  </g>
  
  <!-- Connecting paths -->
  <g opacity="0.05" stroke="rgb(30, 41, 59)" stroke-width="1" fill="none" stroke-dasharray="5,5">
    <path d="M 500 200 Q 1000 150 1700 200"/>
    <path d="M 550 400 Q 1100 350 1700 400"/>
    <path d="M 520 600 Q 1050 550 1700 600"/>
    <path d="M 540 800 Q 1070 750 1700 800"/>
  </g>
</svg>