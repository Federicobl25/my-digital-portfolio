  <g opacity="0.15">
    <circle cx="400" cy="200" r="4" fill="rgb(59, 130, 246)"/>
    <circle cx="600" cy="350" r="4" fill="rgb(59, 130, 246)"/>
    <circle cx="1300" cy="400" r="4" fill="rgb(59, 130, 246)"/>
    <circle cx="1500" cy="600" r="4" fill="rgb(59, 130, 246)"/>
    <line x1="400" y1="200" x2="600" y2="350" stroke="rgb(59, 130, 246)" stroke-width="1" opacity="0.3"/>
    <line x1="600" y1="350" x2="1300" y2="400" stroke="rgb(59, 130, 246)" stroke-width="1" opacity="0.3"/>
    <line x1="1300" y1="400" x2="1500" y2="600" stroke="rgb(59, 130, 246)" stroke-width="1" opacity="0.3"/>
