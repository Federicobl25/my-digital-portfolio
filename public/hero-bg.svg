    <path d="M 270 330 L 270 350 Q 270 360 280 360 L 320 360 Q 330 360 330 350 L 330 330"/>
    
    <circle cx="1600" cy="800" r="25"/>
    <path d="M 1575 825 L 1575 840 Q 1575 848 1583 848 L 1617 848 Q 1625 848 1625 840 L 1625 825"/>
  </g>
  
  <!-- Shield icons -->
