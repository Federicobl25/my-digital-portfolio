    </pattern>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#heroGrad)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Animated circuit lines -->
  <g opacity="0.15" stroke="rgb(59, 130, 246)" stroke-width="2">
    <path d="M 100 100 L 300 100 L 300 300 L 500 300" fill="none"/>
    <path d="M 1500 200 L 1700 200 L 1700 400 L 1900 400" fill="none"/>
    <path d="M 200 800 L 400 800 L 400 600 L 600 600" fill="none"/>
  </g>
  
  <!-- Lock symbols -->
